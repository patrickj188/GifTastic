<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/../assets/style/gifystyle.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><strong>Welcome to GifTastic!</strong></h1>
            <h2 class="text-center" id="instructions">Press the buttons to see the action</h2>

        </div>
        <div class="row" id="buttonPanel">
        </div>
        <div class="row">
            <div class="col-lg-10" id="gifPanel">
            </div>
            <div class="col-lg-2 formPanel">
                <form id="movie-form">
                    <label for="movie-input" class="inputLabel">Add a movie</label>
                    <input type="text" id="movie-input"><br>
                    <input id="add-movie" type="submit" value="Submit">
                </form>
            </div>

        </div>


        <div class="row">

            <div id="footerSpacer">
            </div>

            <div class="footer navbar-fixed-bottom" id="footerPanel">
                <div class="copyright">
                    Try and add your favorite movies!
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/../assets/javascript/gify.js"></script>

</body>

</html>
